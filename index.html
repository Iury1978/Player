  <section class="player">
    <h2 class="visually-hidden">Player</h2>
    <div class="player__container">
      <div class="player__track-info track-info track-info_mobile-center">
        <p class="track-info__title">Follow You</p>
        <p class="track-info__artist">Imagine Dragons</p>
      </div>
      <div class="player__controller">
        <button class="player__icon player__icon_stop player__controller-stop"></button>
        <button class="player__icon player__icon_prev player__controller-prev"></button>
        <button class="player__icon player__icon_pause player__controller-pause"></button>
        <button class="player__icon player__icon_next player__controller-next"></button>
        <button class="player__icon player__icon_like player__controller-like"></button>
      </div>
      <div class="player__progress-wrap">
        <div class="player__progress">
          <input class="player__progress-input" type="range" min="0" max="1000" value="0">
        </div>
        <p class="player__time">
          <span class="player__time-passed">0:24</span>
          <span>/</span>
          <span class="player__time-total">4:31</span>
        </p>
      </div>
      <div class="player__volume-wrap">
        <div class="player__volume">
          <input class="player__volume-input" type="range" type="range" min="0" max="100" value="100">
        </div>
        <button class="player__icon player__icon_mute player__controller-mute"></button>
      </div>
    </div>
  </section>
